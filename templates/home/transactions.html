{% extends "layouts/base.html" %}

{% block title %} UI Card {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %} <link rel="stylesheet" type="text/css"
    href="/static/assets/css/transactions.css" /> {% endblock stylesheets %}

{% block content %}

<div class="yoo-content yoo-style1">

    <div class="yoo-height-b30 yoo-height-lg-b30"></div>
    <div class="container">
        <div class="yoo-uikits-heading d-flex align-items-center">
            <h2 class="yoo-uikits-title d-inline">Transactions</h2> <button
                type="button"
                class="btn btn-primary btn-sm d-inline ml-2" data-toggle="modal"
                data-target="#exampleModal" data-whatever="@mdo">Add</button>
        </div>
        <nav class="mt-3">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-link active" id="nav-home-tab" data-toggle="tab"
                    href="#nav-home" role="tab" aria-controls="nav-home"
                    aria-selected="true">Open</a>
                <a class="nav-link" id="nav-profile-tab" data-toggle="tab"
                    href="#nav-profile" role="tab" aria-controls="nav-profile"
                    aria-selected="false">Closed</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <!-- This is the div wherein all the in dividual transactions will go.  -->
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                aria-labelledby="nav-home-tab">...</div>

            <!-- This is the div where the table of closed transactions will go -->
            <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                aria-labelledby="nav-profile-tab">...</div>
        </div>
    </div>
    <div class="yoo-height-b30 yoo-height-lg-b30"></div>


    <!-- Modal Body for adding new transactions from the transaction page.  -->
    <div class="container">

        <div class="modal fade" id="exampleModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New
                            message</h5>
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name"
                                    class="col-form-label">Recipient:</label>
                                <input type="text" class="form-control"
                                    id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text"
                                    class="col-form-label">Message:</label>
                                <textarea class="form-control"
                                    id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Send
                            message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <p id="bg-text" class='h1 '>Let's Get to work!</p>
        </div>

    </div>

</div>


{% endblock content %}
